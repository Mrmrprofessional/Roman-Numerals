<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.3.js'></script>
        <script src='js/scripts.js'></script>
        <title>Count Up By</title>
    </head>
    <body>
        <div class="container">
          <h1>Count Up By</h1>

          <form id='numbers'>
            <div class='form-group'>
                <label for="countTo">Enter a number to count to:</label>
                <input id="countTo" type="number">
                <label for="countUp">Enter a number to count up by:</label>
                <input id="countUp" type="number">
            </div>

            <button type="submit" class="btn btn-success">Count!</button>
          </form>

          <div id="result">
            <h4><span class="answer"></span></h4>
          </div>
        </div>
    </body>
</html>
